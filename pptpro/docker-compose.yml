version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: pptpro_postgres
    environment:
      POSTGRES_DB: pptpro
      POSTGRES_USER: pptpro_user
      POSTGRES_PASSWORD: pptpro_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: